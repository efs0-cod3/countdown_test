<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
	<title class="ttl">Countdown Timer</title>
</head>

<body>
	<main>
		<h1>Countdown Timer</h1>

		<div class="time">
			<form class="time-form">
				<input class="itime h" type="number" placeholder="HH" alt="Hour" title="Hours" value="00">
				<p>:</p>
				<input class="itime m" type="number" placeholder="MM" alt="Minutes" title="Minutes" value="00">
				<p>:</p>
				<input class="itime s" type="number" placeholder="SS" alt="Seconds" title="Seconds" value="00">
			</form>
			<button id="start" class="start" onclick="work">Start</button>
			<button id="pause" class="pause p-hidden">Pause</button>
			<button id="reset" class="reset hide-reset">Reset</button>
		</div>
		<div class="second-field">
			<input type="text" class="msg" placeholder="Timer's message!">
			<button class="notification">Enable notifications!</button>
		</div>

	</main>


	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
